{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'store/styles/styles-large.css' %}">
    <link rel="stylesheet" href="{% static 'store/styles/styles-small.css' %}">
</head>

<body>
    <header>
        <img src="images/logo.webp" alt="Store Logo" class="logo">
        <h1>Your Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart-items">
            <h2>Items in Your Cart</h2>
            <div id="cart-container"></div>
            <p id="total-price"><strong>Total: $0</strong></p>
            <button id="checkout" disabled>Proceed to Checkout</button>
        </section>
    </main>

    <button id="help-button">Help</button>
    <footer>
        <p>&copy; 2024 E-Commerce Store. All Rights Reserved.</p>
    </footer>
    <script src="{% static 'store/scripts/script.js' %}"></script>
    <script src="{% static 'store/scripts/cart.js' %}"></script>
</body>

</html>
